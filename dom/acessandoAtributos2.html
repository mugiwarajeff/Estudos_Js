<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Acessando Atributos #02</title>
    <link rel='stylesheet' href='css/estilo.css'>
</head>

<body class='conteudo exercicio'>
    <div>
        <label for="compras">Compras</label>
        <ul id="compras" destino='escritório' data-urgencia="5">
            <li>Café</li>
            <li>Água</li>
            <li>Copo Descartável</li>
        </ul>
    </div>
    <script>
       // forma especifica de acessar um atributo
       const lista = document.querySelector('div ul[destino="escritório"]');
       console.log(lista.childNodes);
       console.log(lista.hasAttribute("data-urgencia"));
       lista.setAttribute("novo-atrib", 6);
       console.log(lista.getAttribute("novo-atrib"));
       lista.removeAttribute("novo-atrib")
       console.log(lista.getAttribute("novo-atrib"))
       lista.setAttribute("data-qualquercoisa", 0)
       console.log(lista.dataset);
       console.log(lista.dataset.urgencia)
       console.log(lista.htmlFor)
    </script>
</body>

</html>
