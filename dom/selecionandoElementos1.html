<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Selecionar Elementos #01</title>
    <link rel="stylesheet" href="css/estilo.css">
</head>
<body class="conteudo exercicio">
    <div id="primeiro">#primeiro</div>
    <div>Segundo</div>
    <div class="terceiro ultimo">.terceiro .ultimo</div>
    <script>              
        const primeiro = document.getElementById("primeiro");
        primeiro.classList.add("destaque");

        const segundo = document.getElementsByTagName("div");
        const segundoEmArray = Array.from(segundo)
        segundoEmArray.forEach(elemento => elemento.classList.add("destaque"))
        segundoEmArray.forEach(elemento => elemento.classList.remove("destaque"))

        const terceiro = Array.from(document.getElementsByClassName("ultimo"));
        terceiro.forEach(elemento => elemento.classList.add("destaque"))
    </script>
</body>
</html>
