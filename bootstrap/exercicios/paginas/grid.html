<div class="exercicio">
    <h1>1. Grid Básica</h1>
    <hr>

    
    <!-- Grid Básica -->
    <div class="container-fluid">
        <div class="row">
            <div class="col bg-primary">1</div>
            <div class="col bg-danger">2</div>
            <div class="col bg-warning">3</div>
            <div class="col bg-success">4</div>
        </div>
        <div class="row mt-3">
            <div class="col bg-primary">1</div>
            <div class="col-4 bg-danger">2</div>
            <div class="col-5 bg-warning">3</div>
            <div class="col bg-success">4</div>
        </div>
    </div>

    <h1 class="mt-5">2. Grid Responsiva</h1>
    <hr>

    <!-- Grid Responsiva -->
    <div class="container-fluid">
        <div class="row">
            <div class="col-12 col-sm-6 col-md-4 col-lg-2 col-xl-1">1</div>
            <div class="col-12 col-sm-6 col-md-4 col-lg-2 col-xl-1">2</div>
            <div class="col-12 col-sm-6 col-md-4 col-lg-2 col-xl-1">3</div>
            <div class="col-12 col-sm-6 col-md-4 col-lg-2 col-xl-1">4</div>
            <div class="col-12 col-sm-6 col-md-4 col-lg-2 col-xl-1">5</div>
            <div class="col-12 col-sm-6 col-md-4 col-lg-2 col-xl-1">6</div>
            <div class="col-12 col-sm-6 col-md-4 col-lg-2 col-xl-1">7</div>
            <div class="col-12 col-sm-6 col-md-4 col-lg-2 col-xl-1">8</div>
            <div class="col-12 col-sm-6 col-md-4 col-lg-2 col-xl-1">9</div>
            <div class="col-12 col-sm-6 col-md-4 col-lg-2 col-xl-1">10</div>
            <div class="col-12 col-sm-6 col-md-4 col-lg-2 col-xl-1">11</div>
            <div class="col-12 col-sm-6 col-md-4 col-lg-2 col-xl-1">12</div>
        </div>
    </div>

    <h1 class="mt-5">3. Quebra de Linha</h1>
    <hr>

    <!-- Quebra de Linha -->
    <div class="container-fluid">
        <div class="row">
            <div class="col-2 bg-danger">1</div>
            <div class="col-2 bg-dark">2</div>
            <div class="col-2 bg-info">3</div>
            <div class="w-100"></div>
            <div class="col-2 bg-warning">4</div>
            
        </div>
    </div>

    <h1 class="mt-5">4. Ordem</h1>
    <hr>

    <!-- Ordem -->
    <div class="container-fluid">
        <div class="row">
            <div class="col-1 order-3 bg-danger">1</div>
            <div class="col-1 order-5 bg-warning">2</div>
            <div class="col-1 order-1 bg-info">3</div>
        </div>
    </div>

    <h1 class="mt-5">5. Offset</h1>
    <hr>

    <!-- Offset -->
    <div class="container-fluid">
        <div class="row">
            <div class="col-1 offset-1 bg-danger">1</div>
            <div class="col-1 offset-3 bg-warning">2</div>
            <div class="col-1 offset-4 bg-info">3</div>
        </div>
    </div>

    <h1 class="mt-5">6. Alinhamento</h1>
    <hr>

    <!-- Alinhamento -->
    <div class="container-fluid">
        <div class="row h-300">
            <div class="col-4 align-self-start bg-danger ">1</div>
            <div class="col-4 align-self-center bg-warning">2</div>
            <div class="col-4 align-self-end bg-info">3</div>
        </div>
    </div>
</div>
