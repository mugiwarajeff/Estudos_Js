<!-- Formulário -->
<div class="card">
    <div class="card-header">
        <div class="h5 mb-0">Titulos</div>
    </div>
    <div class="class-body">
        <form action="" class="container-fluid">
            <div class="form-row">
                <div class="col-12">
                    <div class="form-group">
                        <label for="nome">Nome</label>
                        <input id="nome" type="text" class="form-control" placeholder="Informe o nome:">
                    </div>
                </div>
            </div>
            <div class="form-row">
                <div class="col-12 col-md-6">
                    <div class="form-group">
                        <label for="email">E-mail</label>
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text">@</span>
                            </div>
                            <input id="email" type="email" class="form-control" placeholder="Informe o seu e-mail">
                        </div>
                    </div>
                </div>
            </div>
            <div class="form-row">
                <div class="col-12 col-md-6">
                    <div class="form-group">
                        <label for="linguagemPreferida">Qual a sua linguagem Preferida?</label>
                        <select name="" id="linguagemPreferida" class="form-control">
                            <option value="Js">Js</option>
                            <option value="Java">Java</option>
                            <option value="Python">Python</option>
                            <option value="Ruby">Ruby</option>
                            <option value="Outra">Outra</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="form-row">
                <div class="col-12 col-md-6 d-flex justify-content-end">
                    <button class="btn btn-primary" type="submit">Salvar</button>
                    <button class="btn btn-secondary" type="reset">Cancelar</button>
                </div>
            </div>
        </form>
    </div>
</div>
