        width: 400px;

        margin: 20px

    .progresso > div{
        background-color: red;
        color: white;
        font-size: 14px;
        width: 0%;
        height: 100%;
        text-align: right;
    }

<script>
    const video = document.getElementById("meuVideo");
    function playVideo(){
        video.play()
    }

    function pauseVideo(){
        video.pause()
    }

    function getDuracaoVideo(video){
        let duracaoVideo = 0
        video.onloadedmetadata = function(){
            this.duracaoVideo = parseInt(this.duration);
        }
        return duracaoVideo
