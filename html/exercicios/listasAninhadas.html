<script>
    document.querySelectorAll(".span-hiden").forEach(elemento => {
        elemento.onclick = function(e){
            const ul = elemento.nextElementSibling;
            const lis = ul.style.display;
          if (lis === "none"){
              ul.style.display = "block";
          }else{
              ul.style.display = "none";
          }
        }
    })
</script>
