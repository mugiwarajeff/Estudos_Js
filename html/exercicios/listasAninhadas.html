<h1>Estrutura de arquivos em pastas</h1>

<link rel="stylesheet" href="http://files.cod3r.com.br/curso-web/tree.css">

<ul class="tree">
    <li id="beckend">beckend</li>
    <button id="btn-Beckend" onclick="mostra('backend')"></button>
    <ul id="backend">
        <li>app</li>
        <button id="btn-app" onclick="mostra('app')"></button>
        <ul id="app">
            <li>produto.js</li>
            <li>usuario,js</li>
            <li>venda.js</li>
        </ul>
        <li>config</li>
        <button id="btn-config" onclick="mostra('config')"></button>
        <ul id="config">
            <li>banco.js</li>
            <li>rotas.js</li>
            <li>servidor.js</li>
        </ul>
    </ul>
    <li>frontend</li>
    <button id="btn-frontend" onclick="mostra('frontend')" style="background-color: aqua;"></button>
    <ul id="frontend">
        <li>public</li>
        <button id="btn-public" onclick="mostra('public')"></button>
        <ul id="public">
            <li>app.css</li>
            <li>app.js</li>
            <li>index.html</li>
        </ul>
    </ul>
</ul>

<script>  
    function mostra(id){
        const valor = document.getElementById(id);
        if (valor.hidden){
            valor.hidden = false;
        }else{
            valor.hidden = true;
        }
    }
</script>
