<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Desafio Menu</title>
    <link href="https://fonts.googleapis.com/css?family=Oswald" rel="stylesheet">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <style>
        .cabecalho {
            background-color: rgb(0, 0, 0);
            border-bottom: 5px solid #0291ca;
            height: 100px;
        }

        div, nav, aside {
            display: inline-block;
        

        }
        li > a {
            padding: 20px;
            font-family: oswald, sans-serif;
            text-decoration: none;
            color: aliceblue;
        }

        ul {
            position: relative;
            bottom: 0px;
            left: 50px;
            padding: 0;
            list-style: none;
        }

        li {
            font-size: 20px;
            display: inline;
        }
        
        .menu-toggle {
            display: none;
        }

        @media(max-width: 930px) {
            .menu {
                display: none;
            }

            .menu-toggle{
                display: block;
                position: absolute;
                right: 200px;
                top: 42px;
                font-size: 20px;
            }
        }  


        .imagem {
            position: relative;
            top: 20px;
            left: 20px;
            width: 300px;
        }

        .autenticacao {
            position: absolute;
            top: 40px;
            right: 30px;
        }

        .autenticacao a {
            font-family: oswald, sans-serif;
            text-decoration: none;
            color: aliceblue;
            padding: 15px;
            font-size: 20px;
        }

        .botao-destaque {
            background-color: red;
            border-radius: 15px;
            align-content: center;
        }

        li > a:hover {
            border-radius: 15px;
            background-color: rgb(2, 145, 202);
            color: black;
        }

        li{
            align-content: center;
            margin: 20px;

        }
        @media(max-width: 1080px) {
            li {
                margin: 0px;
            }
        }

    </style>
</head>

<body>
    <header class="cabecalho">
        <div class="logo">
            <a href="#inicio">
                <img class="imagem" src="http://files.cod3r.com.br/curso-web/logo.png" alt="Logo" />
            </a>
        </div>
        <button class="menu-toggle">
            <i class="fa fa-lg fa-bars"></i>
        </button>
        <nav class="menu">
            <ul>
                <li>
                    <a id="inicio" href="#inicio">In√≠cio</a>
                </li>
                <li>
                    <a id="cursos" href="#cursos">Cursos</a>
                </li>
                <li>
                    <a id="sobre" href="#sobre">Sobre</a>
                </li>
                <li>
                    <a id="contato" href="#contato">Contato</a>
                </li>
            </ul>
        </nav>
        <aside class="autenticacao">
            <a href="#login">Login</a>
            <a href="#registar" class="botao-destaque">Registrar</a>
        </aside>
    </header>

    <script>
    setInterval(() => {
        if (window.location.hash){
            let hash = window.location.hash;
            document.querySelectorAll("li > a").forEach(element => {
                console.log(element.getAttribute("href"));
                if (element.getAttribute("href") == hash){
                    element.style.backgroundColor = "#0291ca";
                    element.style.borderRadius = "15px"
                } else{
                    element.style.backgroundColor = "";
                }
            });
            
        }
    })
    </script>
</body>

</html>
