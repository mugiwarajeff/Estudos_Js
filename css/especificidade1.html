<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Especificidade CSS</title>
    <style>
        /* https://developer.mozilla.org/pt-BR/docs/Web/CSS/Specificity */
        body p {
            background-color: blueviolet;
            font-size: 40px;
            color: white;
        }
        .observacao {
            background-color: aquamarine;
            font-size: 40px;
            color: black;
        }
    </style>
</head>

<body>
    <p class='observacao'>Olha essa observação!!!!</p>
</body>

</html>
