<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Eventos #03</title>
    <link rel='stylesheet' href='css/estilo.css'>
    <script src='js/jquery.js'></script>
    <style>
        input {
            font-size: 2em;
        }

        #resultado {
            display: flex;
            flex-direction: row;
        }
    </style>
</head>

<body class='conteudo exercicio'>
    <h1>Eventos #03</h1>
    <div id='div1'>1</div>
    <div id='div2'>1</div>
    <input id='input1' type='text' placeholder='Digite Algo!'>
    <span id='resultado'>estou aqui</span>

    <script>
        function showEventData(e){
            $("#resultado").empty();
            const div1 = $("<div>");
            const div2 = $("<div>");
            
            $("#resultado").append(div1, div2); // we add two divs in the resultado span
            div1.append(`target: ${e.target.id}`); //target is the activator of event
            
            const rt = e.relatedTarget ? e.relatedTarget.tagName : null; //relatedTarget capture the element what is relationed with the event
            div1.append(`<br>relatedTarget: ${rt}`);

            div1.append(`<br>Type: ${e.type}`); //the type of event
            div1.append(`<br>which: ${e.which}`); //whats the key of pressed to active the event
            div1.append(`<br>Metakey: ${e.metaKey}`); 

            div2.append(`PageX: ${e.pageX}`);
            div2.append(`<br>PageY: ${e.pageY}`);
            div2.append(`<br>ClientX: ${e.clientX}`);
            div2.append(`<br>ClientY: ${e.clientY}`);

            const observation = e.data.obs ? e.data.obs : null;
            div2.append(`<br>Obs: ${observation}`);

        }

        $("#div1, #div2").on("mouseenter mouseleave", {obs: "wooooks!!"} ,showEventData);
        $("input").keyup({obs: "funciona!"}, showEventData)
    </script>
</body>
