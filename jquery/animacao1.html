<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Animação #01</title>
    <link rel='stylesheet' href='css/estilo.css'>
    <script src='js/jquery.js'></script>
    <style>
        div {
            text-align: center;
        }
        button {
            font-size: 1.8em;
            margin: 10px;
        }
    </style>
</head>

<body class='conteudo exercicio'>
    <h1>Animação #01</h1>
    <button>Iniciar</button>
    <div id='animar'>Animar!</div>

    <script>        
        $("#animar").click( e => {
            const time = 1000;
            //$(e.target).hide(time).show(time); 
            //$(e.target).toggle(time).toggle(time);
            //$(e.target).fadeOut(time).fadeIn(time);
            //$(e.target).fadeToggle(time).fadeToggle(time);
            $(e.target).slideUp(time).slideDown(time);
            $(e.target).slideToggle(time).slideToggle(time);

        })
    </script>
</body>
