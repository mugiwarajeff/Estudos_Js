<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Animação #02</title>
    <link rel='stylesheet' href='css/estilo.css'>
    <script src='js/jquery.js'></script>
    <style>
        body {
            position: relative;
            background-color: #999;
            color: #000;
        }

        div {
            position: absolute;
            display: inline;
            border: solid 10px #000;
            padding: 50px;
            font-size: 3em;
            background-color: crimson;
        }
    </style>
</head>

<body>
    <div>Animar!</div>

    <script>
        function changeWidth(value, duration, callback){
            $("div").animate({ width: `+=${value}`}, duration, callback);

        }

        function moveInDiagonal(value, duration, callback){
            $("div").animate({
                top: `+=${value}`,
                left: `+=${value}`
            }, duration, callback);
        }

        function flip(value, duration, callback){
            $("div").animate(
            {
                transform: `+=${value}`
            },
            {
                step: function(value){
                    $(this).css("transform", `rotate(${value}deg)`)
                },
                duration: duration
            }, "linear", callback)
        }

        flip(720, 3000, moveInDiagonal(250, 2000, changeWidth(100, 1000, null)));
    </script>
</body>
